<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
  <h2>Context Translate</h2>
    <form id="form">
      <label>
        Context
        <textarea rows="10" id="context" name="context"></textarea>
      </label>
      <label>
        Word
      <input type="text" id="word" name="word"/>
    </label>
      <button id="submit">Translate</button>
    </form>

    <label>
      Answer
      <span id="answer"></span>
    </label>
  </body>
</html>
